<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="./Images/trello-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Testing Board | Trello</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="board-background-img"></div>

    <nav class="section-card more-padding">
        <div class="container-fluid">
            
            <!-- Left action buttons -->
            <div class="nav-action-container">
                <a class="navbar-action-btn" href="#"><img class="nav-icons" src="./Images/home.png" alt="Home button"></a>
                <div class="navbar-create-board-btn navbar-action-btn">
                    <img class="nav-icons" src="./Images/trello-mark-white.png" alt="Board icon">
                    <span>Board</span>
                </div>
                <div class="navbar-action-btn flex" ><i class="fa fa-plus flex"></i></div>
            </div>
            

            <!-- Trello Logo -->
            <div class="logo navbar-logo">
                <a href="./index.html"><img src="./Images/trello-white.svg" alt="Trello Logo"/></a>
            </div>


            <!-- Right action buttons -->
            <div class="nav-action-container right-nav-action-container">
                <!-- <a class="navbar-action-btn flex" href="#"><i class="fa fa-plus flex"></i></a> -->
                <div class="navbar-create-board-btn navbar-action-btn nav-profile-btn">
                    <i class="fa fa-user flex"></i>
                    <span>Abhishek</span>
                </div>
            </div>
        
        </div>
    </nav>
    
    <!--  -->
        
    <div class="board-name-heading-container">
        <div class="board-name">
            My First Board
        </div>
    </div>
    <div class="lists-container">
        <div class="list">
            <div class="list-title">
                First list
            </div>
            
            <div class="add-card-container">
                <div class="add-card">
                    <i class="fa fa-plus flex"></i> 
                    <span>Add a card</span>
                </div>
            </div>
            <div class="add-card-container">
                <div class="add-card card-name">
                    <span>Card name</span>
                </div>
            </div>
            <div class="new-board-form-wrapper add-card-form-container">
                <form action="">
                    <input type="text" placeholder="Card name" name="CardName" id='CardName'>
                    <div class="create-board-btn-container">
                        <input type="submit" id='submit-card-name' value="Add">
                        <input type="submit" id='cancel' value="Cancel">
                    </div>
                </form>
            </div>

        </div>



        <!-- div to add list -->
        <div class="list add-list-container">
            <i class="fa fa-plus flex"></i>
            <span>Add a list</span>
        </div>

    </div>


    
    



    <script type = 'module' src="./js/boards/boards.js"></script>
</body>
</html>
